<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Tracker</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Tracker</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/save}" th:object="${user}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="firstname">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="lastname">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>

    <a th:href = "@{/index.html}"> Back to User List</a>
</div>
</body>
</html>
