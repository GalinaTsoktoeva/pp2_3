
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Users</h1>
<a th:href = "@{/add}" class="btn btn-primary btn-sm mb-3"> Add User </a>

<table border="1">
  <tr>
    <th>Firstnam</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:utext="${user.firstName}">Firstname</td>
    <td th:utext="${user.lastName}">Lastname</td>
    <td th:utext="${user.email}">Email</td>
    <td> <a th:href="@{/update(id=${user.id})}" class="btn btn-primary">Update</a></td>
    <td>  <a th:href="@{/delete(id=${user.id})}" class="btn btn-danger">Delete</a></td>
  </tr>

</table>


</body>
</html>
